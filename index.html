<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI in QA & Security Testing - Interactive Presentation</title>
  <meta name="description" content="AI in QA & Security Testing - Interactive Presentation">
  <meta name="author" content="Reduan Masud & Arafat">
  <meta name="keywords" content="AI, QA, Security Testing, Automation, DevOps">

  <!-- External Resources -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen" class="loading-screen">
    <div class="loading-content">
      <div class="loading-spinner"></div>
      <p>Loading Presentation...</p>
    </div>
  </div>

  <!-- Main Presentation Container -->
  <div class="presentation-container">
    <!-- Header -->
    <header class="presentation-header">
      <div class="header-left">
        <h1 class="presentation-title">AI in QA & Security Testing</h1>
        <div class="slide-counter">
          <span class="current-slide">1</span> / <span class="total-slides">8</span>
        </div>
      </div>
      <div class="header-right">
        <button class="control-btn search-btn" title="Search slides" aria-label="Search slides">
          <i class="fas fa-search"></i>
        </button>
        <button class="control-btn bookmark-btn" title="Bookmark slide" aria-label="Bookmark current slide">
          <i class="far fa-bookmark"></i>
        </button>
        <button class="control-btn autoplay-btn" title="Auto-play" aria-label="Toggle auto-play">
          <i class="fas fa-play"></i>
        </button>
        <button class="control-btn fullscreen-btn" title="Fullscreen" aria-label="Toggle fullscreen">
          <i class="fas fa-expand"></i>
        </button>
      </div>
    </header>

    <!-- Progress Bar -->
    <div class="progress-container">
      <div class="progress-bar">
        <div class="progress-fill"></div>
      </div>
    </div>

    <!-- Main Slider -->
    <main class="slider-container">
      <div id="slides-wrapper" class="slides-wrapper">
        <!-- Slides will be dynamically generated by JavaScript -->
      </div>
    </main>

    <!-- Navigation Controls -->
    <div class="navigation-controls">
      <button class="nav-btn prev-btn" title="Previous slide" aria-label="Go to previous slide">
        <i class="fas fa-chevron-left"></i>
      </button>
      <div class="slide-indicators">
        <!-- Indicators will be dynamically generated -->
      </div>
      <button class="nav-btn next-btn" title="Next slide" aria-label="Go to next slide">
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>
  </div>

  <!-- Search Overlay -->
  <div class="search-overlay">
    <div class="search-modal">
      <div class="search-header">
        <h3>Search Slides</h3>
        <button class="search-close" aria-label="Close search">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="search-input-container">
        <input type="text" class="search-input" placeholder="Search slides..." aria-label="Search input">
        <i class="fas fa-search search-icon"></i>
      </div>
      <div class="search-results">
        <!-- Search results will be populated by JavaScript -->
      </div>
      <div class="search-footer">
        Use <kbd>↑</kbd><kbd>↓</kbd> to navigate, <kbd>Enter</kbd> to select, <kbd>Esc</kbd> to close
      </div>
    </div>
  </div>

  <!-- Keyboard Navigation Hint -->
  <div class="keyboard-hint">
    <kbd>←</kbd><kbd>→</kbd> Navigate slides • <kbd>Space</kbd> Next • <kbd>Ctrl</kbd>+<kbd>F</kbd> Search
  </div>

  <!-- JavaScript Entry Point -->
  <script type="module" src="/src/main.js"></script>
</body>
</html>
